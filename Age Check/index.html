    <script>
        function getMonthFromString(mon){
            return new Date(Date.parse(mon +" 1, 2012")).getMonth()+1
            }
        document.getElementById('signup').onclick = function()
        {
            const day = document.getElementById('d').value

            const year = document.getElementById('y').value
            var current_date = new Date()
            var birth_date = new Date(Number(year),Number(getMonthFromString(month)),Number(day))
            current_date.setFullYear( current_date.getFullYear() - 13 );
